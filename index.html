<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Performance Tester</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <script src="./PerformanceTester.js"></script>
  <script src="./WcPerformanceTester.js"></script>
</head>
<body>
  <div id="tester"></div> 
  <script>
    const tester = new WcPerformanceTester(document.querySelector('#tester'));
    // tester.setOptions({
    //   // runs: '1-10[3,10]'

    // });
    tester.runs = [1, 3, 5, 10];
    tester.add({
      name: 'Reference Element',
      initHtml: `
        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></${'script'}>
        <link rel="import" href="./reference-element.html">
      `,
      testHtml: `
        <reference-element></reference-element>
      `,
    });

    tester.add({
      name: 'Math.random()*10',
      initHtml: `
        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></${'script'}>
        <link rel="import" href="./random-times.html">
      `,
      testHtml: `
        <random-times></random-times>
      `,
    });
  </script>
</body>
</html>
