<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Performance Tester</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

</head>
<body>
  <div id="tester"></div>
  <script type="module">
    import WcPerformanceTester from '../WcPerformanceTester.js';

    const tester = new WcPerformanceTester({
      rootNode: document.querySelector('#tester'),
      rootUrl: '../',
      // sequence: '1-10;11-20[2,5];20-100[1,30]',
      sequence: '1-10[1,5]',

      // use something like this for applications
      // sequence: '1[10]',
      // includeInitTime: true,
    });

    tester.add({
      name: 'Math.random()*10',
      initHtml: `
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></${'script'}>
        <link rel="import" href="./random-times.html">
      `,
      testHtml: `
        <random-times></random-times>
      `,
    });

    window.tester = tester;
  </script>
</body>
</html>
